<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu BootStrap</title>
    <link rel="stylesheet" href="style.css" />
    <script
      data-require="jquery@3.1.1"
      data-semver="3.1.1"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script src="js/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
    
    <body class="bg-dark-subtle">
        <div class="container text-center bg-body-tertiary mt-5 shadow rounded px-4">
          <img src="assets/home.jpg" alt="" class="mt-5 img-fluid" width="1100" />
          <h1 class="fs-2 mt-4">Menu - Faça A Sua Escolha</h1>

        <!-- TODO parte Pratos Principais -->

          <div class="mb-5">
            <h3 class="fs-5">Pratos Principais</h3>
            <p>Todos os Pratos acompanham Arroz, Feijão e a Sobremesa do Dia</p>
          </div>

          <div class="container text-center col-12 shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
            <div class="row row-cols-1 row-cols-md-3 g-2 col-8 offset-2 ">
              <div class="col shadow rounded">
                <div class="card mb-3">
                  <img src="assets/bife.jpg" class="card-img-top img-fluid px-2" alt="...">
                  <div class="card-body">
                    <p class="card-title fs-6">Bife com Batata</p>
                    <span class="preco text-success fw-bold" id="preco">R$ 30,00</span>
                  </div>
              
                  <div class="quantity buttons_added">
                    <button value="-" class="minus border-0">-</button>
                    <input type="" step="1" min="0" max="" name="quantity"
                    value="0" title="Qty" class="input-text qty text w-25 mb-1 border-0 text-center" size="4"
                    pattern="" inputmode="" readonly id="bifeComBatata">
                    <button value="+" class="plus border-0">+</button>
                  </div>
                </div>
              </div>
          
              <div class="col shadow-lg bg-body-tertiary rounded">
                <div class="card mb-3">
                  <img src="assets/coxa.jpg" class="card-img-top img-fluid px-2" >
                  <div class="card-body ">
                    <p class="card-title fs-6">Coxa de Frango Crocante</p>
                    <span class="preco text-success fw-bold">R$ 25,00</span>
                  </div>
                
                  <div class="quantity buttons_added text-center">
                    <button value="-" class="minus border-0">-</button>
                    <input type="" step="1" min="0" max="" name="quantity"
                    value="0" title="Qty" class="input-text qty text  mb-1 border-0 text-center w-25" size="4"
                    pattern="" inputmode="" readonly id="coxaDeFrango">
                    <button value="+" class="plus border-0">+</button>
                  
                  </div>
                </div>
              </div>
            
              <div class="col shadow rounded">
                <div class="card mb-3">
                  <img src="assets/panela.jpg" class="card-img-top img-fluid px-2" alt="...">
                  <div class="card-body">
                    <p class="card-title fs-6 ">Carne de Panela</p>
                    <span class="preco text-success fw-bold">R$ 22,00</span>
                  </div>
                
                  <div class="quantity buttons_added">
                    <button value="-" class="minus border-0">-</button>
                    <input type="" step="1" min="0" max="" name="quantity"
                    value="0" title="Qty" class="input-text qty text w-25 mb-1 border-0 text-center" size="4"
                    pattern="" inputmode="" readonly id="carneDePanela">
                    <button value="+" class="plus border-0">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- TODO parteAcompanhamentos -->

          <div class="container text-center col-12 shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
            <div class="row row-cols-1 row-cols-md-3 g-2 col-8 offset-2 ">
              <div class="col shadow rounded">
                <div class="card mb-3">
                  <img src="assets/farofa.jpg" class="card-img-top img-fluid px-2" alt="...">
                  <div class="card-body">
                    <p class="card-title fs-6">Farofa</p>
                    <span class="preco text-success fw-bold" id="preco">R$ 10,00</span>
                  </div>
              
                  <div class="quantity buttons_added">
                    <button value="-" class="minus border-0">-</button>
                    <input type="" step="1" min="0" max="" name="quantity"
                    value="0" title="Qty" class="input-text qty text w-25 mb-1 border-0 text-center" size="4"
                    pattern="" inputmode="" readonly id="farofa">
                    <button value="+" class="plus border-0">+</button>
                  </div>
                </div>
              </div>
          
              <div class="col shadow-lg bg-body-tertiary rounded">
                <div class="card mb-3">
                  <img src="assets/salad.jpg" class="card-img-top img-fluid px-2" >
                  <div class="card-body ">
                    <p class="card-title fs-6">Salada</p>
                    <span class="preco text-success fw-bold">R$ 8,00</span>
                  </div>
                
                  <div class="quantity buttons_added text-center">
                    <button value="-" class="minus border-0">-</button>
                    <input type="" step="1" min="0" max="" name="quantity"
                    value="0" title="Qty" class="input-text qty text  mb-1 border-0 text-center w-25" size="4"
                    pattern="" inputmode="" readonly id="salada">
                    <button value="+" class="plus border-0">+</button>
                  
                  </div>
                </div>
              </div>
            
              <div class="col shadow rounded">
                <div class="card mb-3">
                  <img src="assets/torresmo.jpg" class="card-img-top img-fluid px-2" alt="...">
                  <div class="card-body">
                    <p class="card-title fs-6 ">Torresmo</p>
                    <span class="preco text-success fw-bold">R$ 12,00</span>
                  </div>
                
                  <div class="quantity buttons_added">
                    <button value="-" class="minus border-0">-</button>
                    <input type="number" step="1" min="0" max="" name="quantity"
                    value="0" title="Qty" class="input-text qty text w-25 mb-1 border-0 text-center" size="4"
                    pattern="" inputmode="" readonly id="torresmo">
                    <button value="+" class="plus border-0">+</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        
          <div class="container text-center col-12 shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
            <form class="row g-3 text-start">
              <div class="col-12 offset-0 col-md-8 offset-md-2">
                <label for="nome" class="form-label" >Nome Completo</label>
                <input type="nome" id="nome" class="form-control shadow rounded" placeholder="Nome:">
              </div>
  
              <div class="col-12 offset-0 col-md-8 offset-md-2">
                <label for="email" class="form-label" >Email</label>
                <input type="nome" id="telefone" class="form-control shadow rounded" placeholder="Email:">
              </div>
  
              <div class="col-12 offset-0 col-md-8 offset-md-2">
                <label for="telefone" class="form-label" >Telefone</label>
                <input type="nome" id="email" class="form-control shadow rounded" placeholder="Telefone:">
              </div>
            </form>
          </div>

          <button class="col-12 btn btn-primary mb-5 shadow rounded fs-4" onclick="calc()">Calcular</button>

          <div id="dadosFinal">
             
          </div>

        </div>

    
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        
        <script src="js/mask.js"></script>
        <script src="js/quant.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
